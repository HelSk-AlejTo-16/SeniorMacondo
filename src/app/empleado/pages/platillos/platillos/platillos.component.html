<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ del Puesto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006B6A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-row {
            font-weight: bold;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .actions .delete {
            background-color: #ff4d4d;
            color: #ffffff;
        }
        .actions .save {
            background-color: #4CAF50;
            color: #ffffff;
        }
        .actions .add {
            background-color: #4CAF50;
            color: #ffffff;
            margin-right: 10px;
        }
        .actions .back {
            background-color: #f2f2f2;
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <a href="#" class="atras"> <i class="fa-solid fa-angle-left" href="#" ></i>Atras</a>
    <a href="" class="campa"><i class="fa-solid fa-bell" values="campa"></i></a>
    <div class="table-container">
        <h2>Nombre_del_puesto menu</h2>
        <table>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Descuento</th>
                <th>Orden</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>platillo1</td>
                <td>$15</td>
                <td></td>
                <td>Plato1</td>
                <td>1</td>
                <td>$15</td>
            </tr>
            <tr>
                <td>platillo2</td>
                <td>$20</td>
                <td>S</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="total-row">
                <td colspan="6">Total a pagar:</td>
                <td>$15</td>
            </tr>
        </table>
        <div class="actions">
            <div>
                <button class="add">Agregar Plato</button>
                <button class="delete">Eliminar Plato</button>
            </div>
            <button class="save">Guardar</button>
        </div>
    </div>
</body>
</html>
