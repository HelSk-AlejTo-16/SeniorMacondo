<script>
    const fila = document.querySelector('contenedor-carrusel');
    const peliculas = document.querySelectorAll('.puesto');
    const flechaIzquierda = document.getElementById('flecha-izquierda');
    const flechaDerecha = document.getElementById('flecha-derecha');

    flechaDerecha.addEventListener('click',()=>{
        fila.scrollLeft += fila.offsetWidth;
        const indicadorActivo = document.querySelector('.indicadores .active');
        if(indicadorActivo.nextSibling){
            indicadorActivo.nextSibling.classList.add('active');
            indicadorActivo.classList.remove('active');
        }
    });
    flechaIzquierda.addEventListener('click',()=>{
        fila.scrollright -= fila.offsetWidth;
        const indicadorActivo = document.querySelector('.indicadores .active');
        if(indicadorActivo.previousElementSibling){
            indicadorActivo.previousElementSibling.classList.add('active');
            indicadorActivo.classList.remove('active');
        }
    });

    const numeroPaginas = Math.ceil(peliculas.length / 3);
    for(let i = 0; i <numeroPaginas; i++){
        const indicador = document.createElement('button');
        if(i === 0){
            indicador.classList.add('active');

}
        document.querySelector('.indicadores').appendChild(indicador);
        indicador.addEventListener('click', (e) => {
    fila.scrollLeft = i * fila.offsetWidth;

    document.querySelector('.indicadores .active').classList.remove('active');
    e.target.classList.add('active');


});
    }
    peliculas.forEach((peliculas) => {
        peliculas.addEventListener('mouseenter', (e) => {
            const elemento = e.currentTarget;
            setTimeout(()=>{
                peliculas.forEach(peliculas => peliculas.classList.remove('hover'));
                elemento.classList.add('hover');
            });
        });
    });
    fila.addEventListener('mouseleave', ()=> {
        peliculas.forEach(peliculas => peliculas.classList.remove('hover'));

    });
</script>
