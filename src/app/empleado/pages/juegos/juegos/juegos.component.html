<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #006B6A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-row {
            font-weight: bold;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .actions .delete {
            background-color: #ff4d4d;
            color: #ffffff;
        }
        .actions .save {
            background-color: #4CAF50;
            color: #ffffff;
        }
        .actions .add {
            background-color: #4CAF50;
            color: #ffffff;
            margin-right: 10px;
        }
        .actions .back {
            background-color: #f2f2f2;
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <a href="" class="campa"><i class="fa-solid fa-bell" values="campa"></i></a>

                <th>Disponibilidad</th>
                <th>Descuento</th>
                <th>Total por Hora</th>
                <th></th>
            </tr>
            <tr>
                <td>Billar</td>

                <td><i class="fa-solid fa-square-pen"></i>***<i class="fa-regular fa-calendar"></i></td>
            </tr>
           
        </table>
       
    </div>
</body>
</html>
